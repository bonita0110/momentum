<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <title>Momentum App</title>
</head>
<body>
    <h1 id="clock">00:00</h1>
    <h3 id="today"></h3>
    <h3 id="geo"></h3>

    <form id="login-form" class="hidden">
        <input required maxlength="10" type="text" placeholder="Enter your name" />
    </form>

    <h1 id="greeting" class="hidden"></h1>

    <div class="todo-container">
        <form id="todo-form">
            <input type="text" placeholder="Write a TO DO LIST" required>
        </form>
        <ul id="todo-list"></ul>
    </div>
    
    <div id="quote">
        <span></span>
        <br>
        <span></span>
    </div>
    <div id="weather">
        <span></span>
        <br>
        <span></span>
    </div>

    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>

</body>
</html>
